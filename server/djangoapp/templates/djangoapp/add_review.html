<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <form action="{% url 'djangoapp:add_review' %}" method="post">
        <div class="container"> 
            {% csrf_token %}
            <h1>Add review</h1>
            <hr>
            <div class="form-group row">
                <label for="id"><b>Id</b></label>
                <input type="number" class="form-control" placeholder="Enter Id: " name="id" required> 
                <label for="name"><b>Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Name: " name="name" required>
                <label for="review"><b>Review</b></label>
                <text-area class="form-control" placeholder="Add review" name="review" required> 
                <label for="purchace"><b>Password</b></label>
                <input type="radio" class="form-control" placeholder="Enter Password: " name="psw" required> 
                {% if message %}
                <div class="alert alert-warning"> 
                    {{ message }}
                </div>
                {% endif %}
                <label for="purchace_date"><b>Purchace Date</b><label>
                <input type="date" class='form-control' name='purchace_date'>

                <label for="car_make"><b>Car Make</b><label>
                <input type="text" class='form-control' name='car_make'>

                <label for="car_model"><b>Car Model</b><label>
                <input type="text" class='form-control' name='car_model'>

                <label for="car_year"><b>Car Year</b><label>
                <input type="number" min='1900' max='2030' value='2020' class='form-control' name='car_year'>

                

                <button class="btn btn-primary" type="submit">Submit Review</button>
            </div>
        </div>
    </form>
    </body>
</html>
